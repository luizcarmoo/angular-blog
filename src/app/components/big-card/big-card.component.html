<div class="container__big-card">
  <div class="big-card__image">
    <a href="https://github.com/luizcarmoo/pokedex_react">
      <img src="{{ photoCover }}" alt="Image 01">
    </a>
  </div>
  <div class="big-card__title">
    <h1><a href="https://github.com/luizcarmoo/pokedex_react">{{ cardTitle  }}</a></h1>
  </div>
  <div class="big-card__description">
    <p><a href="https://github.com/luizcarmoo/pokedex_react">{{ cardDescription }}</a></p>
  </div>
</div>
